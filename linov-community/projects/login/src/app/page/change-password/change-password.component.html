<div class="container d-flex justify-content-center align-items-center py-3" style="height: 100vh; width: 60%;">
    <div class="card shadow">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white h-100" style="background-color: #21325E;">
                    <img src="../../../assets/image/login.jpg" class="card-img d-none d-sm-block h-100 opacity-25"
                        alt="Login Image">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center text-center">
                        <h5 class="card-title opacity-100">Selamat Datang di LinovHR Community</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <form class="p-4" #formChange="ngForm" (ngSubmit)="onSubmit(formChange.form.valid)">
                    <div class="d-flex align-items-center mt-3">
                        <h4> <i class="fa-solid fa-key me-3"></i> Forgot Password</h4>
                    </div>

                    <div class="d-flex justify-content-center">
                        <img src="../../../assets/image/password.png" style="height: 250px; width: 250px;">
                    </div>

                    <form-input forLabel="currentPage" nameLabel="Current Password" classLabel="mt-3" [requiredLabel]="true"
                        typeInput="password" classInput="mb-3" maxInput="255" minInput="1" placeholderInput="enter your current password"
                        [(ngModelInput)]="data.password" >
                    </form-input>

                    <form-input forLabel="newPass" nameLabel="New Password" classLabel="mt-3" [requiredLabel]="true"
                        typeInput="password" classInput="mb-3" maxInput="255" minInput="1" placeholderInput="enter your new password"
                        [(ngModelInput)]="newPass" >
                    </form-input>

                    <form-input forLabel="confirmationNewPass" nameLabel="Confirmation New Password" classLabel="mt-3" [requiredLabel]="true"
                        typeInput="password" classInput="mb-3" maxInput="255" minInput="1" placeholderInput="enter your confirmation new password"
                        [(ngModelInput)]="confirmationPass" >
                    </form-input>

                    <app-button
                        class="w-100" typeBtn="submit" labelBtn="SUBMIT" idBtn="login" classBtn="mt-3 w-100"
                        [disbaledBtn]="formChange.form.invalid">
                    </app-button>
                </form>
            </div>
        </div>
    </div>
</div>
