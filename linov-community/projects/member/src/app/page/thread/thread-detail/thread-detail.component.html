<div class="container mt-5">
    <div class="row">
        <div class="col-sm-9">
            <div class="my-4 row">
                <div class="col-4">
                    <i class="fa-solid fa-comment me-4"></i>
                    <span class="fs-5 fw-bold" style="color: #323232;">Thread & Discuss</span>
                </div>
                <div class="col text-end">
                    <app-button classBtn="text-end" labelBtn="Write Thread" iconType="pi-pencil"></app-button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 d-flex align-items-center">
                            <img src="../../../assets/image/profile.png" class="me-2" style="height: 40px; width: 40px;">
                            <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                        </div>

                        <div class="col-6 text-end">
                            <app-label *ngFor="let category of threadById.categoryName" classLabel="p-2 bg-light rounded-pill text-end" nameLabel="{{threadById.categoryName}}"></app-label>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3>{{threadById.threadTitle}}</h3>
                        <p class="mt-4">{{threadById.threadContent}}</p>
                    </div>

                    <p-carousel *ngIf="threadById.attachmentId.length>0" [value]="threadById.attachmentId" [numVisible]="1" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions">
                        <ng-template let-attachment pTemplate="item">
                            <div class="product-item">
                                <div class="product-item-content">
                                    <div class="mb-3 text-center">
                                        <img src="http://localhost:8080/attachments/{{attachment}}" height="400px" width="400px">
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-carousel>

                    {{threadById | json}}
                    <div *ngIf="threadById.typeCode == 'TY01'" class="card text-color custom-card border-secondary">
                        <div class="card-body d-flex flex-column gap-2">
                            <app-label nameLabel="{{threadById.pollingName}}"></app-label>
                            <div *ngFor="let choice of threadById.choices">
                                <app-button *ngIf="threadById.isVoted == false" (clickBtnEvent)="onPolling(choice.choiceId, threadById.isVoted)" classBtn="w-100 p-button-outlined" labelBtn="{{choice.choiceName}}"></app-button>
                            </div>

                            <div *ngIf="threadById.isVoted == true">
                                <div *ngFor="let countVote of threadById.countVote" class="" style="height: 50px;">
                                    <p-progressBar [value]="(countVote / threadById.totalVote) * 100" [showValue]="true"></p-progressBar>
                                </div>
                            </div>
                            
                            <app-label classLabel="opacity-75" nameLabel="Total Vote: {{threadById.totalVote}}"></app-label>
                        </div>
                    </div>

                    <div class="text-end">
                        <a (click)="onLike(threadById.id, threadById.isLiked)" class="btn me-2">
                            <i *ngIf="threadById.isLiked == false" class="fa-regular fa-heart"></i>
                            <i *ngIf="threadById.isLiked == true" class="fa-solid fa-heart"></i>
                            {{threadById.totalLike}}
                        </a>

                        <a class="btn me-2">
                            <i class="fa-regular fa-comment"></i>
                            {{threadById.totalComment}}
                        </a>

                        <a (click)="onBookmark(threadById.id, threadById.isBookmarked)" class="btn me-2">
                            <i *ngIf="threadById.isBookmarked == false" class="fa-regular fa-bookmark"></i>
                            <i *ngIf="threadById.isBookmarked == true" class="fa-solid fa-bookmark"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="my-4">
                <i class="fa-solid fa-comments me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Comments</span>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex gap-3">
                        <img src="../../../assets/image/profile.png" class="align-self-top"
                            style="height: 40px; width: 40px;">
                        <form class="w-100">
                            <app-textarea placeholderTextarea="Drop your comment here" idTextarea="comment">
                            </app-textarea>

                            <div class="mt-4 d-grid gap-3 d-md-flex justify-content-md-end">
                                <div>
                                    <i class="fa-regular fa-image me-2 p-2 border rounded"></i>
                                    <i class="fa-regular fa-file me-2 p-2 border rounded"></i>
                                </div>

                                <button class="btn btn-primary me-md-2" type="button">Button</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card my-3">
                <div class="card-body">
                    <div class="d-flex gap-3">
                        <img src="../../../assets/image/profile.png" class="align-self-top"
                            style="height: 40px; width: 40px;">
                        <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                    </div>

                    <div class="mt-4">
                        <p>Thread Comment</p>
                    </div>

                    <div class="text-end">
                        <a (click)="onLike(threadById.id, threadById.isLiked)" class="btn me-2">
                            <i *ngIf="threadById.isLiked == false" class="fa-regular fa-heart"></i>
                            <i *ngIf="threadById.isLiked == true" class="fa-solid fa-heart"></i>
                            {{threadById.totalLike}}
                        </a>

                        <a class="btn me-2">
                            <i class="fa-regular fa-comment"></i>
                            {{threadById.totalComment}}
                        </a>

                        <a (click)="onBookmark(threadById.id, threadById.isBookmarked)" class="btn me-2">
                            <i *ngIf="threadById.isBookmarked == false" class="fa-regular fa-bookmark"></i>
                            <i *ngIf="threadById.isBookmarked == true" class="fa-solid fa-bookmark"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="my-4">
                <i class="fa-solid fa-link me-3"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Related Threads</span>
            </div>

            <div class="card">
                <div class="card-body">
                    <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                    <div class="mt-4">
                        <h6 class="fw-bold">Thread Title</h6>
                    </div>

                    <div class="mt-4">
                        <i class="fa-regular fa-heart me-4"><span> 100</span></i>
                        <i class="fa-regular fa-message"><span> 100</span></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
