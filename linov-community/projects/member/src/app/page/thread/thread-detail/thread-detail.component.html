<div class="container mt-5">
    <div class="row">
        <div class="col-sm-9">

            <div class="my-4 row">
                <div class="col-4">
                    <i class="fa-solid fa-comment me-4"></i>
                    <span class="fs-5 fw-bold" style="color: #323232;">Thread & Discuss</span>
                </div>
                <div class="col text-end">
                    <app-button classBtn="text-end" labelBtn="Write Thread" iconType="pi-pencil"></app-button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img src="../../../assets/image/profile.png" class="me-2" style="height: 40px; width: 40px;">
                        <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                        <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                    </div>

                    <div class="mt-4">
                        <h3>Thread Title</h3>
                        <p class="mt-4">Thread Content</p>
                    </div>

                    <div class="mt-4 text-end">
                        <i class="fa-regular fa-bookmark me-4"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>

            <div class="my-4">
                <i class="fa-solid fa-comments me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Comments</span>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex gap-3">
                        <img src="../../../assets/image/profile.png" class="align-self-top"
                            style="height: 40px; width: 40px;">
                        <form class="w-100">
                            <app-textarea placeholderTextarea="Drop your comment here" idTextarea="comment">
                            </app-textarea>

                            <div class="mt-4 d-grid gap-3 d-md-flex justify-content-md-end">
                                <div>
                                    <i class="fa-regular fa-image me-2 p-2 border rounded"></i>
                                    <i class="fa-regular fa-file me-2 p-2 border rounded"></i>
                                </div>

                                <button class="btn btn-primary me-md-2" type="button">Button</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card my-3">
                <div class="card-body">
                    <div class="d-flex gap-3">
                        <img src="../../../assets/image/profile.png" class="align-self-top"
                            style="height: 40px; width: 40px;">
                        <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                    </div>

                    <div class="mt-4">
                        <p>Thread Comment</p>
                    </div>

                    <div class="text-end">
                        <i class="fa-regular fa-bookmark me-4"></i>
                        <i class="fa-regular fa-heart me-4"></i>
                        <i class="fa-regular fa-message"><span> Reply</span></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="my-4">
                <i class="fa-solid fa-link me-3"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Related Threads</span>
            </div>

            <div class="card">
                <div class="card-body">
                    <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                    <div class="mt-4">
                        <h6 class="fw-bold">Thread Title</h6>
                    </div>

                    <div class="mt-4">
                        <i class="fa-regular fa-heart me-4"><span> 100</span></i>
                        <i class="fa-regular fa-message"><span> 100</span></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
