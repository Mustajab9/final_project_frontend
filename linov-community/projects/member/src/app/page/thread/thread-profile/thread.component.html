<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="card ">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <img src="../../../assets/image/profile.png" class="mb-3" style="height: 90px; width: 90px;">
                        <h5>PROFILE NAME</h5>
                        <p class="card-text opacity-50">Fullstack Engineer</p>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <form-button typeBtnPrimary="" idBtnPrimary="google"
                            classBtnPrimary="p-button-rounded p-button-outlined me-2 mt-1" [requiredIconPrimary]="true"
                            iconTypePrimary="pi-linkedin" typeBtnSecondary="" idBtnSecondary="facebook"
                            classBtnSecondary="p-button-rounded p-button-outlined me-2" [requiredIconSecondary]="true"
                            iconTypeSecondary="pi-facebook">
                        </form-button>

                        <app-button typeBtn="" idBtn="login" classBtn="p-button-rounded p-button-outlined mt-1"
                            iconType="pi-twitter">
                        </app-button>
                    </div>

                    <span><i class="fa-solid fa-user me-4 mt-4"></i>Personal Details</span>
                    <hr>

                    <div class="d-flex flex-column gap-2">
                        <span><i class="fa-solid fa-envelope me-4"></i>name@mail.com</span>
                        <span><i class="fa-solid fa-phone me-4"></i>0811-0000-9999</span>
                        <span><i class="fa-solid fa-location-dot me-4"></i> Jakarta, Indonesia</span>
                    </div>
                    <hr>

                    <app-button
                        classBtn="p-button-text w-100" labelBtn="Edit Profile" routerLinkBtn="/member/profile-update"
                        [requiredIcon]="true" iconType="pi-pencil">
                    </app-button>

                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="card">
                <div class="card-body">
                    <p-tabView>
                        <p-tabPanel header="THREAD">
                            <div class="row mt-3">
                                <div class="col-6 d-flex align-items-center">
                                    <img src="../../../assets/image/profile.png" class="me-2" style="height: 35px; width: 35px;">
                                    <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                                </div>
                                <div class="col-6 text-end">
                                    <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                                </div>
                            </div>
        
                            <div class="mt-3">
                                <h3>Thread Title</h3>
                                <p class="mt-3">Thread Content</p>
                            </div>
        
                            <div class="mt-4">
                                <span class="me-4"><i class="fa-regular fa-heart me-2"></i>200</span>
                                <span class="me-4"><i class="fa-regular fa-comment me-2"></i>20</span>
                                <i class="fa-regular fa-bookmark me-4"></i>
                            </div>
                        </p-tabPanel>

                        <p-tabPanel header="LIKES">
                            <div class="row mt-3">
                                <div class="col-6 d-flex align-items-center">
                                    <img src="../../../assets/image/profile.png" class="me-2" style="height: 35px; width: 35px;">
                                    <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                                </div>
                                <div class="col-6 text-end">
                                    <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                                </div>
                            </div>
        
                            <div class="mt-3">
                                <h3>Thread Title</h3>
                                <p class="mt-3">Thread Content</p>
                            </div>
        
                            <div class="mt-4">
                                <span class="me-4"><i class="fa-solid fa-heart me-2"></i>200</span>
                                <span class="me-4"><i class="fa-regular fa-comment me-2"></i>20</span>
                            </div>
                        </p-tabPanel>

                        <p-tabPanel header="BOOKMARK">
                            <div class="row mt-3">
                                <div class="col-6 d-flex align-items-center">
                                    <img src="../../../assets/image/profile.png" class="me-2" style="height: 35px; width: 35px;">
                                    <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                                </div>
                                <div class="col-6 text-end">
                                    <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                                </div>
                            </div>
        
                            <div class="mt-3">
                                <h3>Thread Title</h3>
                                <p class="mt-3">Thread Content</p>
                            </div>
        
                            <div class="mt-4">
                                <span class="me-4"><i class="fa-regular fa-heart me-2"></i>200</span>
                                <span class="me-4"><i class="fa-regular fa-comment me-2"></i>20</span>
                                <i class="fa-solid fa-bookmark me-4"></i>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
