<div class="container">
    <app-label nameLabel="Order" classLabel="mt-5 fs-4"></app-label>
    <div class="card mt-1">
        <div class="card-header bg-transparent border-secondary">
            <div class="d-flex flex-row ms-3">
                <input class="form-check-input" type="checkbox">
                <app-label forLabel="selectAll" classLabel="form-label ms-2" nameLabel="Select All" ></app-label>
            </div>
        </div>
        <div class="card-body">
            <div class="list-group">
                <a class="list-group-item list-group-item-action border-0">
                    <div class="row ms-4">
                        <input class="form-check-input d-flex align-self-center" type="checkbox" name="checkboxItem" id="checkboxItem1">
                        <div class="d-flex flex-column col-6">
                            <app-label 
                                classLabel="form-check-label ms-3 fw-bold" forLabel="checkboxItem1" nameLabel="Event/Course Title">
                            </app-label>
                            <app-label 
                                classLabel="form-check-label ms-3" forLabel="checkboxItem1" nameLabel="Date: Event/Course Date">
                            </app-label>
                        </div>

                        <div class="d-flex flex-column col-5 text-end">
                            <app-label forLabel="price" classLabel="fw-bold" nameLabel="20.000"></app-label>
                        </div>
                    </div>
                </a>

                <a class="list-group-item list-group-item-action border-0">
                    <div class="row ms-4">
                        <input class="form-check-input d-flex align-self-center" type="checkbox" name="checkboxItem" id="checkboxItem1">
                        <div class="d-flex flex-column col-6">
                            <app-label 
                                classLabel="form-check-label ms-3 fw-bold" forLabel="checkboxItem1" nameLabel="Event/Course Title">
                            </app-label>
                            <app-label 
                                classLabel="form-check-label ms-3" forLabel="checkboxItem1" nameLabel="Date: Event/Course Date">
                            </app-label>
                        </div>

                        <div class="d-flex flex-column col-5 text-end">
                            <app-label forLabel="price" classLabel="fw-bold" nameLabel="20.000"></app-label>
                        </div>
                    </div>
                </a>
            </div>

            <div class="d-flex justify-content-center">
                <app-button 
                    classBtn="p-button-warning mt-4 me-3" labelBtn="Check Out" routerLinkBtn="/cart-checkout"
                    [requiredIcon]="true" iconType="pi-shopping-cart">
                </app-button>
                <app-button 
                    classBtn="p-button-outlined p-button-secondary mt-4" labelBtn="Cancel" routerLinkBtn=""
                    [requiredIcon]="true" iconType="pi-times">
                </app-button>
            </div>
        </div>
    </div>
</div>
