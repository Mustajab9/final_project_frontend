<div class="d-flex justify-content-center">
    <img src="../../../assets/image/community1.jpg" class="img-fluid">
</div>
<div class="container-fluid">
    <div class="row px-5">
        <div class="my-3 col-9 pr-5">
            <div class="my-3">
                <i class="fa-solid fa-comment me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Article</span>
            </div>

            <app-button classBtn="w-100 mb-4" iconType="pi-pencil" labelBtn="WRITE AN ARTICLE" routerLinkBtn="/member/thread/save/article" ></app-button>

            <div class="card mb-4 text-color custom-card" *ngFor="let article of articles;let i=index">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 d-flex align-items-center">
                            <img src="../../../assets/image/profile.png" class="me-2" style="height: 35px; width: 35px;">
                            <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                        </div>

                        <div class="col-6 text-end">
                            <app-label *ngFor="let category of article.categoryName" classLabel="p-2 bg-light rounded-pill text-end" nameLabel="{{category}}"></app-label>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3>{{article.threadTitle}}</h3>
                        <p class="mt-3">{{article.isReadMore? article.threadContent.substring(0, 300): article.threadContent}}<span *ngIf="article.threadContent.length>=300">... </span>
                            <a class="link" *ngIf="article.threadContent.length>=300" (click)="showText(i)">{{article.isReadMore? 'Read More': 'Read Less'}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3 col-3">
            <div class="my-3">
                <i class="fa-solid fa-calendar me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Training & Event</span>
            </div>

            <div class="card text-color custom-card" *ngFor="let event of events">
                <div class="card-body row">
                    <img src="http://localhost:8080/attachments/{{event.attachmentId}}"
                        style="width: 250px; height: 150px;">

                    <div class="mt-3 col-6">
                        <app-label classLabel="" nameLabel="{{event.eventProvider}}"></app-label>
                    </div>
                    <div class="mt-3 col-6 text-end">
                        <app-label classLabel="" nameLabel="{{event.typeName}}"></app-label>
                    </div>

                    <a class="text-color" routerLink="">
                        <h5 class="card-title fw-bold">{{event.eventTitle}}</h5>
                    </a>

                    <div class="d-flex flex-column">
                        <div>
                            <i class="fa-regular fa-calendar me-3"></i>
                            <app-label classLabel="me-4" nameLabel="{{event.eventDateStart}} - {{event.eventDateEnd}}">
                            </app-label>
                        </div>

                        <div>
                            <i class="fa-regular fa-clock me-3"></i>
                            <app-label classLabel="" nameLabel="{{event.eventTimeStart}} - {{event.eventTimeEnd}}">
                            </app-label>
                        </div>

                        <div>
                            <i class="fa-solid fa-coins me-3"></i>
                            <app-label classLabel="" nameLabel="{{event.eventPrice}}"></app-label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
