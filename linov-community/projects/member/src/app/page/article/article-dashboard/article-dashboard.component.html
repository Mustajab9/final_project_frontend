<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/image/community1.jpg" class="img-fluid">
    </div>
    <div class="row px-5">
        <div class="my-3 col-9 pr-5">
            <div class="my-3">
                <i class="fa-solid fa-comment me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Article</span>
            </div>

            <app-button classBtn="w-100 mb-4" iconType="pi-pencil" labelBtn="WRITE AN ARTICLE"></app-button>

            <div class="card text-color custom-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 d-flex align-items-center">
                            <img src="../../../assets/image/profile.png" class="me-2" style="height: 35px; width: 35px;">
                            <app-label class="align-self-center" nameLabel="Profile Name"></app-label>
                        </div>
                        <div class="col-6 text-end">
                            <app-label classLabel="p-2 bg-light rounded-pill text-end" nameLabel="Category"></app-label>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3>Article Title</h3>
                        <p class="mt-3">Article Content</p>
                    </div>

                    <div class="mt-4">
                        <i class="fa-regular fa-heart me-4"></i>
                        <i class="fa-regular fa-comment me-4"></i>
                        <i class="fa-regular fa-bookmark me-4"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="my-3 col-3">
            <div class="my-3">
                <i class="fa-solid fa-calendar me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Training & Event</span>
            </div>

            <div class="card text-color custom-card">
                <div class="card-body row">
                    <img src="../../../assets/image/learning.svg" style="width: 250px; height: 150px;">

                    <div class="mt-3 col-6">
                        <app-label classLabel="" nameLabel="Provider"></app-label>
                    </div>
                    <div class="mt-3 col-6 text-end">
                        <app-label classLabel="" nameLabel="Event Type"></app-label>
                    </div>

                    <a class="text-color" routerLink="">
                        <h5 class="card-title fw-bold">Event/Course Title</h5>
                    </a>

                    <div class="d-flex flex-column">
                        <div>
                            <i class="fa-regular fa-calendar me-3"></i>
                            <app-label classLabel="me-4" nameLabel="Apr 12 2022"></app-label>
                        </div>

                        <div>
                            <i class="fa-regular fa-clock me-3"></i>
                            <app-label classLabel="" nameLabel="09.00 - 10.00"></app-label>
                        </div>

                        <div>
                            <i class="fa-solid fa-coins me-3"></i>
                            <app-label classLabel="" nameLabel="20.000"></app-label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="my-3">
                <i class="fa-solid fa-newspaper me-4"></i>
                <span class="fs-5 fw-bold" style="color: #323232;">Article</span>
            </div>

            <div class="card text-color custom-card">
                <div class="card-body">
                    <img src="../../../assets/image/learning.svg" style="width: 250px; height: 150px;">

                    <a class="text-color" routerLink="">
                        <h5 class="mt-3 card-title fw-bold">Article Title</h5>
                    </a>

                    <app-label classLabel="me-4" nameLabel="Posted By Profile Name"></app-label>
                </div>
            </div>
        </div>
    </div>
</div>
