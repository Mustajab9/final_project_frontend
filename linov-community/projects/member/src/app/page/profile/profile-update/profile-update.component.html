<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="card ">
                <div class="card-body">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="pills-profile-tab"
                                data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
                                aria-controls="pills-profile" aria-selected="true" style="color: #858796;">
                                <span><i class="fa-solid fa-pen-to-square me-2"></i>Edit Profile</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="pills-security-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-security" type="button" role="tab" aria-controls="pills-security"
                                aria-selected="true" style="color: #858796;">
                                <span><i class="fa-solid fa-lock me-2"></i>Security</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
                    aria-labelledby="pills-profile-tab">
                    <div class="container">
                        <div class="row" style="height: 90%;">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <app-label classLabel="fw-bold" nameLabel="Edit Profile"></app-label>
                                        <div class="mt-3 d-flex flex-column align-items-center">
                                            <img src="../../../assets/image/profile.png" class="rounded-circle" style="height: 100px; width: 100px;">
                                            <app-label classLabel="mt-2" nameLabel="Profile Photo"></app-label>
                                        </div>

                                        <div>
                                            <form>
                                                <form-input
                                                    forLabel="name" classLabel="" nameLabel="Full Name" [requiredLabel]="false"
                                                    classInput="form-control" minInput="1" maxInput="100"
                                                    typeInput="text" placeholderInput="Full Name">
                                                </form-input>

                                                <form-input
                                                    forLabel="email" classLabel="mt-2" nameLabel="Email" [requiredLabel]="false"
                                                    classInput="form-control" minInput="1" maxInput="100"
                                                    typeInput="email" placeholderInput="admin@email.com" [disabledInput]="true">
                                                </form-input>

                                                <form-input
                                                    forLabel="number" classLabel="mt-2" nameLabel="Phone Number" [requiredLabel]="false"
                                                    classInput="form-control" minInput="1" maxInput="14"
                                                    typeInput="tel" placeholderInput="081345678900">
                                                </form-input>

                                                <div class="row">
                                                    <form-select
                                                        forLabel="country" classLabel="mt-2" nameLabel="Country"
                                                        classSelect="form-select" style="max-width: 50%;">
                                                    </form-select>

                                                    <form-select
                                                        forLabel="province" classLabel="mt-2" nameLabel="Province"
                                                        classSelect="form-select" style="max-width: 50%;">
                                                    </form-select>

                                                    <form-select
                                                        forLabel="city" classLabel="mt-2" nameLabel="City"
                                                        classSelect="form-select" style="max-width: 50%;">
                                                    </form-select>

                                                    <form-input
                                                        forLabel="poscode" classLabel="mt-2" nameLabel="Postal Code" [requiredLabel]="false"
                                                        classInput="form-control" minInput="1" maxInput="10" style="max-width: 50%;"
                                                        typeInput="text" placeholderInput="17520">
                                                    </form-input>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="mt-5">
                                            <app-label forLabel="occupation" classLabel="fw-bold" nameLabel="Occupation"></app-label>
                                            <form>
                                                <div class="row">
                                                    <form-input
                                                        forLabel="company" classLabel="mt-2" nameLabel="Company" [requiredLabel]="false"
                                                        classInput="form-control" minInput="1" maxInput="100"
                                                        typeInput="text" placeholderInput="PT. Lawencon Internasional">
                                                    </form-input>
    
                                                    <form-select
                                                        forLabel="industry" classLabel="mt-2" nameLabel="Industry"
                                                        classSelect="form-select" style="max-width: 50%;">
                                                    </form-select>
    
                                                    <form-select
                                                        forLabel="position" classLabel="mt-2" nameLabel="Position"
                                                        classSelect="form-select" style="max-width: 50%;">
                                                    </form-select>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="mt-5">
                                            <app-label forLabel="socmed" classLabel="fw-bold" nameLabel="Social Media"></app-label>
                                            <form>
                                                <div class="row">
                                                    <form-input
                                                        forLabel="instagram" classLabel="mt-2" nameLabel="Instagram" [requiredLabel]="false"
                                                        classInput="form-control" minInput="1" maxInput="100" style="max-width: 50%;"
                                                        typeInput="text" placeholderInput="@instagram">
                                                    </form-input>
    
                                                    <form-input
                                                        forLabel="linkedin" classLabel="mt-2" nameLabel="LinkedIn" [requiredLabel]="false"
                                                        classInput="form-control" minInput="1" maxInput="100" style="max-width: 50%;"
                                                        typeInput="text" placeholderInput="Lawencon Internasional">
                                                    </form-input>
    
                                                    <form-input
                                                        forLabel="twitter" classLabel="mt-2" nameLabel="Twitter" [requiredLabel]="false"
                                                        classInput="form-control" minInput="1" maxInput="100" style="max-width: 50%;"
                                                        typeInput="text" placeholderInput="@lawencon">
                                                    </form-input>
    
                                                    <form-input
                                                        forLabel="facebook" classLabel="mt-2" nameLabel="Facebook" [requiredLabel]="false"
                                                        classInput="form-control" minInput="1" maxInput="100" style="max-width: 50%;"
                                                        typeInput="text" placeholderInput="Lawencon Internasional">
                                                    </form-input>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="mt-5 gap-3 d-flex justify-content-center">
                                            <app-button 
                                                idBtn="save" labelBtn="Save" routerLink=""
                                                [requiredIcon]="true" iconType="pi-save">
                                            </app-button>
                                            <app-button 
                                                classBtn="p-button-outlined p-button-secondary" idBtn="cancel" labelBtn="Cancel" routerLink=""
                                                [requiredIcon]="true" iconType="pi-times">
                                            </app-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show" id="pills-security" role="tabpanel"
                    aria-labelledby="pills-security-tab">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <app-label nameLabel="Security"></app-label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
