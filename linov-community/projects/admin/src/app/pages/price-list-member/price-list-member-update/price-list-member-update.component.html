<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h3 mb-4 text-gray-800">Form Update Price Member</h1>
                        </div>
                        <form class="row g-2">
                            <div class="form-group mb-3 col-12 col-sm-6">
                                <label class="form-label">Price Nominal <span class="text-danger">*</span></label>
                                <input class="form-control" type="number" id="price-nominal" name="price-nominal"
                                    placeholder="Enter Price Nominal..." />
                            </div>
                            <div class="form-group mb-3 col-12 col-sm-6">
                                <label class="form-label">Duration (per day)<span class="text-danger">*</span></label>
                                <input class="form-control" type="number" id="member-duration" name="member-duration"
                                    placeholder="Enter Member Duration..." />
                            </div>
                            <div class="form-group mb-3 col-12 col-sm-6 text-end">
                                <button class="btn btn-primary col-12 col-sm-6 me-3"
                                    routerLink="/price-list-member/list"><span class="glyphicon glyphicon-save"></span>
                                    Simpan</button>
                                <a class="btn btn-danger col-12 col-sm-6" routerLink="/price-list-member/list"><span
                                        class="glyphicon glyphicon-arrow-left"></span>
                                    Kembali</a>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
