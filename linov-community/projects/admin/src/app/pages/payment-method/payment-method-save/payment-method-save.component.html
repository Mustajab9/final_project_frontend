<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h3 mb-4 text-gray-800">Form Add Payment Method</h1>
                        </div>
                        <form #formInput="ngForm" class="row" (ngSubmit)="onSubmit(formInput.form.valid)">
                            <form-input class="col-12 col-sm-6 mb-3"
                                        forLabel="payment-method-code" classLabel="h5" nameLabel="Payment Method Code" [requiredLabel]="true"
                                        typeInput="text" placeholderInput="Enter Payment Method Code"
                                        minInput="3" maxInput="5" [(ngModelInput)]="data.paymentCode">
                            </form-input>
                            <form-input class="col-12 col-sm-6 mb-3"
                                        forLabel="payment-method-name" classLabel="h5" nameLabel="Payment Method Name" [requiredLabel]="true"
                                        typeInput="text" placeholderInput="Enter Payment Method Name"
                                        minInput="5" maxInput="100" [(ngModelInput)]="data.paymentName">
                            </form-input>
                            <form-button class="d-flex mt-3" classBtnPrimary="p-button-secondary me-3"
                                labelBtnPrimary="Back" idBtnPrimary="back" routerLinkBtnPrimary="/admin/payment-method/list"
                                classBtnSecondary="p-button-success" labelBtnSecondary="Submit" idBtnSecondary="input"
                                typeBtnSecondary="submit" [disbaledBtnSecondary]="formInput.form.invalid" [loadingBtnSecondary]="isLoading">
                            </form-button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
