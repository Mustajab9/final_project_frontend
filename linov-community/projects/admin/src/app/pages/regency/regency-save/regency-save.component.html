<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h3 mb-4 text-gray-800">Form Add Regency</h1>
                        </div>
                        <form class="row g-2">
                            <div class="form-group mb-3 col-12 col-sm-6">
                                <label class="form-label">Regency Name<span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="regency-name"
                                    placeholder="Enter Regency Name..." />
                            </div>
                            <div class="form-group mb-3 col-12 col-sm-6">
                                <label class="form-label">Regency Code<span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="regency-code"
                                    placeholder="Enter Regency Code..." />
                            </div>
                            <div class="form-group mb-3 col-12 col-sm-6">
                                <label class="form-label">Province <span class="text-danger">*</span></label>
                                <select class="form-control">
                                    <option selected disabled value="">Select Province</option>
                                    <option value="1">Aceh</option>
                                    <option value="2">Sumatera Utara</option>
                                    <option value="3">Sumatera Barat</option>
                                    <option value="4">DLL</option>
                                </select>
                            </div>
                            <div class="form-group mb-3 col-12 col-sm-6">

                            </div>
                            <div class="form-group mb-3 col-12 col-sm-6 text-end">
                                <button class="btn btn-primary col-12 col-sm-6 me-3"
                                    routerLink="/admin/regency/list"><span class="glyphicon glyphicon-save"></span>
                                    Simpan</button>
                                <a class="btn btn-danger col-12 col-sm-6" routerLink="/admin/regency/list"><span
                                        class="glyphicon glyphicon-arrow-left"></span>
                                    Kembali</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
